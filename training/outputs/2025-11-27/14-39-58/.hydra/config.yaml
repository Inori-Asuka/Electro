exp: resnet18_gap
data:
  data_root: /data/wly/data/eletric
  image_size: 224
dinov3:
  backbone_type: resnet
  model_path: /data/wly/ckpt/dinov3_convnext_large/model.safetensors
  pooling: linear
  multiscale_layers: null
  head_type: mlp
  freeze_backbone: false
  use_lora: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_modules: null
  head_kwargs:
    hidden_dims:
    - 512
    - 256
    - 128
  model_name: resnet18
  pretrained: true
training:
  batch_size: 8
  epochs: 500
  lr: 0.001
  weight_decay: 1.0e-05
  optimizer: adam
  patience: 75
  best_metric: entry_mae_denorm
  dropout: 0.5
loss:
  type: mse
  smooth_l1_beta: 1.0
  huber_delta: 1.0
scheduler:
  type: cosine
  warmup_epochs: 0
normalization:
  method: null
misc:
  num_workers: 4
  seed: 42
  max_grad_norm: 1.0
  use_tensorboard: true
  log_dir: /data/wly/ckpt/Tem_eapp/logs/${exp}
  checkpoint_dir: /data/wly/ckpt/Tem_eapp/checkpoints/${exp}
