exp: dinov3_vit_large_multiscale
data:
  data_root: /data/wly/data/eletric
  image_size: 224
dinov3:
  backbone_type: dinov3-vit
  model_path: /data/wly/ckpt/dinov3_vitl16/model.safetensors
  pooling: multiscale
  multiscale_layers:
  - 5
  - 11
  - 17
  - 23
  head_type: linear
  freeze_backbone: false
  use_lora: true
  lora_r: 8
  lora_alpha: 32
  lora_dropout: 0.1
  lora_modules:
  - qkv
  head_kwargs:
    hidden_dims:
    - 2048
    - 1024
training:
  batch_size: 8
  epochs: 500
  lr: 0.001
  weight_decay: 1.0e-05
  optimizer: adam
  patience: 75
  best_metric: entry_mae_denorm
  dropout: 0.5
loss:
  type: mse
  smooth_l1_beta: 1.0
  huber_delta: 1.0
scheduler:
  type: cosine
  warmup_epochs: 0
normalization:
  method: null
misc:
  num_workers: 4
  seed: 42
  max_grad_norm: 1.0
  use_tensorboard: true
  log_dir: /data/wly/ckpt/Tem_eapp/logs/${exp}
  checkpoint_dir: /data/wly/ckpt/Tem_eapp/checkpoints/${exp}
