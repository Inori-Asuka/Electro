# 示例配置：ViT Large + LoRA 微调 QKV 和 MLP（不包括 proj）
defaults:
  - config

exp: dinov3_vit_large_lora_qkv_mlp

dinov3:
  backbone_type: vit
  model_path: /data/wly/ckpt/dinov3_vitl16/model.safetensors
  pooling: linear
  head_type: linear
  
  use_lora: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  lora_modules: ['qkv', 'mlp']  # 微调 QKV 和 MLP，不包括 proj

