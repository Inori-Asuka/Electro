# 示例配置：ResNet50 + Attention Pooling
defaults:
  - config

exp: resnet50_attention

dinov3:
  backbone_type: resnet
  model_name: resnet50
  pretrained: true
  pooling: attention
  head_type: mlp
  
  head_kwargs:
    num_heads: 8
    hidden_dim: null  # null 表示使用 embed_dim (ResNet50 的 embed_dim 是 2048)
  
  freeze_backbone: false

