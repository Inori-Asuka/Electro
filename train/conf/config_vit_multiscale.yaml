# 示例配置：ViT Large + 方案C (多尺度特征融合)
defaults:
  - config

exp: dinov3_vit_large_multiscale

dinov3:
  backbone_type: vit  # 使用 ViT Large
  pooling: multiscale  # 方案C: 多尺度特征融合
  head_type: linear
  
  # 多尺度融合的层索引 (ViT Large 有24层，选择4个不同深度)
  multiscale_layers: [6, 12, 18, 23]
  
  head_kwargs:
    hidden_dims: [2048, 1024]  # 多尺度融合的隐藏层维度

